<!DOCTYPE html>
<HTML>

<HEAD>
    <META charset="utf-8">
    <TITLE>Таблица</TITLE>
</HEAD>

<BODY>
    
    <table align="center" width="50%" border="1">
        <caption><em><h1>Прогноз погоды</h1></em></caption>
        <col style="background-color: gold">
        <tr col style="background-color: gold">
            <th><strong>Город</strong></th>
            <th><strong>Утро</strong></th>
            <th><strong>День</strong></th>
            <th><strong>Вечер</strong></th>
            <th><strong>Ночь</strong></th>
        </tr>
        <tr>
            <th><strong>Минск</strong></th>
            <td col style="background-color: yellow">-5&deg;</td>
            <td col style="background-color: yellow">+5&deg;</td>
            <td rowspan="2" col style="background-color: yellow">+2&deg;</td>
            <td col style="background-color: yellow">-10&deg;</td>
        </tr>
        <tr>
            <th><strong>Брест</strong></th>
            <td col style="background-color: yellow">0°</td>
            <td col style="background-color: yellow">+9°</td>
            <td col style="background-color: yellow">-4°</td>
        </tr>
    </table>
</BODY>

</HTML>
